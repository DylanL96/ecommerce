<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Cart Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" type="text/css" media="all" href="/css/styles.css" th:href="@{/css/styles.css}" />
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
<header th:insert="fragments/header.html :: header"></header>

<div class="container">
	<div class="child-container">
		<div class="submit-order-message" style="position: relative; right: -20%;" >
			<h1>Welcome to your personal page, 
			<span style="font-weight: bold; font-size: 48px; margin-left: 42%;" 
			sec:authentication="name"> 
			</span> </h1> 
			<p style="position: relative; right: -10%;">Your Session ID: <span th:text="${session.sessionID}"></span> </p>
			<p style="position: relative; right: -25%;">Your role(s): <span sec:authentication="principal.authorities"></span></p>
		</div>
	</div>
</div>

</body>
<footer th:insert="fragments/footer.html :: footer"></footer>
</html>
